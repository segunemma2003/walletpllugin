<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PayCio Wallet</title>
  <link rel="icon" type="image/png" href="assets/icon16.png">
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 384px;
      height: 600px;
      overflow: hidden;
      font-family: 'Inter', system-ui, sans-serif;
      background: #111827;
    }
    
    #root {
      width: 100%;
      height: 100%;
    }
    
    /* Loading spinner */
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: white;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #3b82f6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="popup">
  <div id="root">
    <div class="loading">
      <div class="spinner"></div>
    </div>
  </div>
</body>
</html>
